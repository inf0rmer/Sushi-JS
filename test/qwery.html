<!DOCTYPE html>
<html>
<head>
	<title>Sushi JS Core Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	<script data-main="../src/sushi.base.js" src="../src/requireplugins-jquery-1.4.4.js"></script>
	<script>
		require.ready(function() {
			module('Sushi.q');
			test('Sushi.q is available', function() {
				ok(Sushi.q, 'Sushi.q is defined');
			});

			module('ID selector');
			test('Selecting #qweryID', function() {
				equals(Sushi.q('#qweryID').length, 1);
			});

			module('Class selector');
			test('Selecting .queryClass', function() {
				equals(Sushi.q('.qweryClass').length, 2);
			});			
		
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS Qwery Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

	<p id="qweryID">Hi, I'm #qweryID</p>

	<p class="qweryClass">And I'm qweryClass!</p>
	<p class="qweryClass">How interesting, so am I!</p>
</body>
</html>
