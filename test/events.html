<!DOCTYPE html>
<html>
<head>
	<title>Sushi JS Events Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	<script data-main="../src/sushi.base" src="../src/vendors/require.js"></script>
	<script>
		require(['vendors/domReady!'], function(doc) {
			module('Sushi.pubsub namespace');
			test('Sushi.pubsub', function() {
				ok(Sushi.pubsub, 'Sushi.pubsub is defined');
			});
			
			
			module('Sushi.pubsub');
			Sushi.pubsub.subscribe('some/topic', function( arg0, arg1, arg2 ) {
				test('Sushi.pubsub.subscribe', function() {
					equals(args[0], arg0);
					equals(args[1], arg1);
					equals(args[2], arg2);
				});
			});
			
			Sushi.pubsub.publish('some/topic', 'one', 'two', 'three');
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS Events Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
