<!DOCTYPE html>
<html>
<head>
	<title>Sushi JS Events Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	<script data-main="../src/sushi.base.js" src="../src/requireplugins-jquery-1.4.4.js"></script>
	<script>
		require.ready(function() {
			module('Sushi.events namespace');
			test('Sushi.events', function() {
				ok(Sushi.events, 'Sushi.events is defined');
			});
			
			
			module('Sushi.pubsub');
			Sushi.events.subscribe('some/topic', function( arg0, arg1, arg2 ) {
				test('Sushi.events.subscribe', function() {
					equals(args[0], arg0);
					equals(args[1], arg1);
					equals(args[2], arg2);
				});
			});
			
			var args = ['one', 'two', 'three']
			
			Sushi.events.publish('some/topic', args);
			
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS Events Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
