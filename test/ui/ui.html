<!DOCTYPE html>
<html>
<head>
	<title>Sushi JS UI Test Suite</title>
	<link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
	<script src="../qunit/qunit.js"></script>
	<script data-main="sushi.base.js" src="../../src/vendors/require.js"></script>
	<script>
		require.config({
			baseUrl: '../../src'
		});
		
		function runTests() {
			$.ready(function() {
				$('.tooltip').tooltip();
			});
		}
	</script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS Core Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div id="setup">
	<a href="#" class="tooltip" rel="tooltip" title="first tooltip">hover over me</a>
	
	<a class="btn" data-toggle="modal" href="#myModal" >Launch Modal</a>
	<div class="modal" id="myModal">
		  <div class="modal-header">
			<button class="close" data-dismiss="modal">×</button>
			<h3>Modal header</h3>
		  </div>
		  <div class="modal-body">
			<p>One fine body…</p>
		  </div>
		  <div class="modal-footer">
			<a href="#" class="btn">Close</a>
			<a href="#" class="btn btn-primary">Save changes</a>
		  </div>
	</div>
	</div>
</body>
</html>
