<html>
<head>

	<script>
		require.config({
			baseUrl: '../../src'
		});
		
		function runTests() {
			$.ready(function() {
				$('[rel="tooltip"]').tooltip();
			});
		}

	<div id="setup" style="margin: 200px 50px 50px">

	</div>
	</div>
