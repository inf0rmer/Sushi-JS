<!DOCTYPE html>
<html>
<head>
	<title>Sushi JS Enumerable Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	<script data-main="../src/sushi.base.js" src="../src/requireplugins-jquery-1.4.4.js"></script>
	<script>
		require.ready(function() {
			module('Sushi.utils.enumerable namespace');
			test('Sushi.utils.enumerable', function() {
				ok(Sushi.utils.enumerable, 'Sushi.utils.enumerable is defined');
			});
			
			module('Sushi.utils.enumerable.each');
			
			var obj = {
				"1": "apples",
				"2": 25,
				"3": "mangoes",
				"4": 33
			};
			
			var array = ["oranges", 5, "bananas", 10];
			
			test('forEach with an Array', function() {
				var i = 0;
				Sushi.utils.enumerable.each(array, function(value) {
					equals(value, array[i]);
					i++;
				});
			});
			
			test('forEach with an Object', function() {
				var i = 1;
				Sushi.utils.enumerable.each(obj, function(value) {
					equals(value, obj[i]);
					i++;
				});
			});
			
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS Events Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
