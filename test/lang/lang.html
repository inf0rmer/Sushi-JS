<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Sushi JS Lang Test Suite</title>
	<link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
	<script src="../qunit/qunit.js"></script>
	<script>
		function runTests() {	
			module('Sushi.utils.lang replaceAccents');
			test('replaceAccents', function(){
				var accentedString = 'áàãâéèêóòõô',
					test = 'azáfama',
					normalString = 'aaaaeeeoooo';
					
				equals(Sushi.utils.replaceAccents(accentedString), normalString);
			});
		}
	</script>
	<script data-main="sushi.base.js" src="../../src/vendors/require.js"></script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS Lang Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
