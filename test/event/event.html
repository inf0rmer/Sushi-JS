<!DOCTYPE html>
<html>
<head>
	<title>Sushi JS Events Test Suite</title>
	<link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
	<script src="../qunit/qunit.js"></script>
	<script data-main="sushi.base.js" src="../../src/vendors/require.js"></script>
	<script>		
		require(['vendors/domReady!'], function(doc) {
			module('Sushi.event namespace');
			test('Sushi.event', function() {
				ok(Sushi.event, 'Sushi.event is defined');
			});
			
			
			module('Sushi.event');
			Sushi.event.subscribe('some/topic', function() {
				var args = arguments;
				
				test('Sushi.event.subscribe', function() {
					equals(args[0], 'one');
					equals(args[1], 'two');
					equals(args[2], 'three');
				});
			});
			
			Sushi.event.publish('some/topic', 'one', 'two', 'three');
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS Events Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
