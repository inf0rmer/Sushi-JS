<!DOCTYPE html>
<html>
<head>
	<title>Sushi JS Sandbox Test Suite</title>
	<link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
	<script src="../qunit/qunit.js"></script>
	<script>
		function runTests() {
			Sushi.sandbox.setBaseUrl('../test/sandbox/widgets/')
			Sushi.sandbox.permissions.extend({
				todos: {
					bootstrap: true
				}
			})
			Sushi.sandbox.start('todos', '#todos')
		}
	</script>
	<script data-main="main.js" src="../../src/vendors/require.js"></script>
</head>
<body>
	<div id="todos"></div>
	<h1 id="qunit-header">Sushi JS Sandbox Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
