<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Sushi JS History Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	<script data-main="../src/sushi.base.js" src="../src/vendors/require.js"></script>
	<script>
		require.ready(function() {
			module('Sushi.history');
			test('namespace', function(){
				ok(Sushi.history);
			});
			
			test('Sushi.history.pushState', function(){
				Sushi.history.pushState('testState');
				ok((window.location.href.search('testState') != -1));
			});
			
			test('Sushi.history.replaceState', function(){
				Sushi.history.replaceState('alteredState');
				ok((window.location.href.search('testState') == -1));
				ok((window.location.href.search('alteredState') != -1));
			});
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS History Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
