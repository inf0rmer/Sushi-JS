<!DOCTYPE html>
<html>
<head>
	<title>Sushi JS Core Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	<script>
		//Own Sushi object to pass configurations into Sushi Core
		var Sushi = {
			'extendable': true
		}
	</script>
	<script data-main="../src/sushi.base.js" src="../src/requireplugins-jquery-1.4.4.js"></script>
	<script>
		require.ready(function() {
			module('Sushi.* namespace');
			test('Sushi is global and accessible', function() {
				ok(Sushi, 'Sushi is defined');
				ok(Sushi === $S, 'Sushi likes sugar');
				ok(Sushi.VERSION, 'Sushi is currently v' + Sushi.VERSION);
				ok(Sushi.utils, 'Sushi is usefull');
				ok(Sushi.event, 'Sushi is eventfull');
				ok(Sushi.campus, 'Sushi knows how to study! (which I don\'t)');
			});
			module('Sushi.extend - ');
			test('Sushi is extendable', function() {
				ok(!Sushi.extendable, 'Sushi.extendable is no longer defined');
				ok(Sushi.noConflict('Ramen', '$R'), 'Sushi is now Ramen!');
				ok(Sushi.extendable, 'Sushi.extendable is now defined again');
			});
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">Sushi JS Core Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
